<section class="flex justify-center gap-11">
  <article class="max-w-[30%] w-[330px] h-[600px] rounded-xl border py-4 px-3 shadow-md shadow-gray-600">
    <div class="flex justify-center px-2 text-base text-gray-700">
      <h2 class="font-bold">Habitaciones Disponibles</h2>
    </div>
    <div class="flex max-h-[510px] flex-col overflow-y-scroll mt-4">
      <h3 class="my-2 px-4 text-[15px] text-gray-400">Simple</h3>
      <ng-container *ngFor="let room of freeRoom">
        <button *ngIf="room.nHabitacion <= 199 && room.estado === 'disponible'"
          (click)="seleccionarHabitacion(room)"
          class="group flex items-center gap-x-5 rounded-md px-2.5 py-2 transition-all duration-75 hover:bg-green-100">
          <div class="flex h-12 w-12 items-center rounded-lg bg-gray-200 text-black group-hover:bg-green-200">
            <span class="tag w-full text-center text-2xl font-medium text-gray-700 group-hover:text-green-900">
              <svg class="mx-auto h-6 w-6" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0118 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3l1.5 1.5 3-3.75"
                  stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </span>
          </div>
          <div class="flex flex-col items-start justify-between font-light text-gray-600">
            <p class="text-[15px]">{{room.nHabitacion}}</p>
            <span class="text-xs font-light text-gray-400">{{room.tipoHabitacion?.caracteristicas}}</span>
          </div>
        </button>
      </ng-container>

      <h3 class="my-2 px-4 text-[15px] text-gray-400">Doble</h3>
      <ng-container *ngFor="let room of freeRoom">
        <button *ngIf="room.nHabitacion <= 299 && room.nHabitacion >= 200 && room.estado === 'disponible'"
          (click)="seleccionarHabitacion(room)"
          class="group flex items-center gap-x-5 rounded-md px-2.5 py-2 transition-all duration-75 hover:bg-green-100">
          <div class="flex h-12 w-12 items-center rounded-lg bg-gray-200 text-black group-hover:bg-green-200">
            <span class="tag w-full text-center text-2xl font-medium text-gray-700 group-hover:text-green-900">
              <svg class="mx-auto h-6 w-6" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0118 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3l1.5 1.5 3-3.75"
                  stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </span>
          </div>
          <div class="flex flex-col items-start justify-between font-light text-gray-600">
            <p class="text-[15px]">{{room.nHabitacion}}</p>
            <span class="text-xs font-light text-gray-400">{{room.tipoHabitacion?.caracteristicas}}</span>
          </div>
        </button>
      </ng-container>

      <h3 class="my-2 px-4 text-[15px] text-gray-400">Matrimonial</h3>
      <ng-container *ngFor="let room of freeRoom">
        <button *ngIf="room.nHabitacion >= 300 && room.estado === 'disponible'"
          (click)="seleccionarHabitacion(room)"
          class="group flex items-center gap-x-5 rounded-md px-2.5 py-2 transition-all duration-75 hover:bg-green-100">
          <div class="flex h-12 w-12 items-center rounded-lg bg-gray-200 text-black group-hover:bg-green-200">
            <span class="tag w-full text-center text-2xl font-medium text-gray-700 group-hover:text-green-900">
              <svg class="mx-auto h-6 w-6" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0118 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3l1.5 1.5 3-3.75"
                  stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </span>
          </div>
          <div class="flex flex-col items-start justify-between font-light text-gray-600">
            <p class="text-[15px]">{{room.nHabitacion}}</p>
            <span class="text-xs font-light text-gray-400">{{room.tipoHabitacion?.caracteristicas}}</span>
          </div>
        </button>
      </ng-container>
    </div>
  </article>

  <article class="p-8 rounded-xl border shadow-md shadow-gray-600 max-w-[70%] w-[700px]">
    <h2 class="text-2xl font-semibold mb-4">Registro</h2>
    <form [formGroup]="reservaForm" (ngSubmit)="registrarReserva()" method="POST">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="document" class="block text-sm font-medium text-gray-700">DNI</label>
          <input type="text" id="document" name="document" [(ngModel)]="dniCliente" class="mt-1 p-2 w-full border rounded-md" required>
        </div>
        <div class="flex items-end">
          <button type="button" (click)="buscarCliente()" class="bg-blue-400 text-white rounded-md hover:bg-blue-600 w-[100px] h-[40px]">Buscar</button>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 mt-4">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" id="firstName" name="firstName" formControlName="firstName" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">Apellido</label>
          <input type="text" id="lastName" name="lastName" formControlName="lastName" class="mt-1 p-2 w-full border rounded-md">
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 mt-4">
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Telefono</label>
          <input type="tel" id="phone" name="phone" formControlName="phone" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo Electr처nico</label>
          <input type="email" id="email" name="email" formControlName="email" class="mt-1 p-2 w-full border rounded-md">
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 mt-4">
        <div>
          <label for="startDate" class="block text-sm font-medium text-gray-700">Fecha de Inicio</label>
          <input type="datetime-local" id="startDate" name="startDate" formControlName="startDate" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div>
          <label for="endDate" class="block text-sm font-medium text-gray-700">Fecha de Fin</label>
          <input type="datetime-local" id="endDate" name="endDate" formControlName="endDate" class="mt-1 p-2 w-full border rounded-md">
        </div>
      </div>

      <div class="grid grid-cols-4 gap-4 mt-4">
        <div>
          <label for="roomNumber" class="block text-sm font-medium ghost_text">N째Habitaci처n</label>
          <input type="number" id="roomNumber" name="roomNumber" formControlName="roomNumber" class="mt-1 p-2 w-full border rounded-md ghost">
        </div>
        <div>
          <label for="roomType" class="block text-sm font-medium ghost_text">Tipo de Habitaci처n</label>
          <input type="text" id="roomType" name="roomType" formControlName="roomType" class="mt-1 p-2 w-full border rounded-md ghost">
        </div>
        <div>
          <label for="priceNight" class="block text-sm font-medium ghost_text">Precio por Noche</label>
          <input type="number" id="priceNight" name="priceNight" formControlName="priceNight" class="mt-1 p-2 w-full border rounded-md ghost">
        </div>
        <div>
          <label for="finalNight" class="block text-sm font-medium ghost_text">Precio Final</label>
          <input type="number" id="finalNight" name="finalNight" formControlName="finalNight" class="mt-1 p-2 w-full border rounded-md ghost">
        </div>
      </div>

      <div class="mt-6 grid grid-cols-2 gap-4">
        <button type="submit" class="w-full p-3 bg-blue-400 text-white rounded-md hover:bg-blue-600">Registrar</button>
        <button type="reset" class="w-full p-3 bg-slate-400 text-white rounded-md hover:bg-slate-600">Limpiar</button>
      </div>
    </form>
  </article>
</section>

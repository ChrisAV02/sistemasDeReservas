<section id="principal">
  <div class="wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Iniciar Sesion</h2>
      <div class="input-field">
        <input type="text" required formControlName="usuario">
        <label for="">Usuario</label>
      </div>
      <div class="input-field">
        <input type="password" required formControlName="clave">
        <label for="">Contrase√±a</label>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Iniciar</button>
      <div *ngIf="loginError" style="color: red;">{{ loginError }}</div>
    </form>
  </div>
</section>
